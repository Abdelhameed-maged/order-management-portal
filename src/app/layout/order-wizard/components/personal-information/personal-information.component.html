<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Personal Information</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="userId">Select User:</label>
                <select id="userId" formControlName="userId" class="form-control" (change)="onUserSelect($event)">
                  <option value="">-- Select User --</option>
                  <option *ngFor="let user of users" [value]="user.Id">{{ user.Name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" formControlName="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" formControlName="email" type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input id="phone" formControlName="phone" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input id="address" formControlName="address" type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
